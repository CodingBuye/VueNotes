<body>
<script>
  new Promise((resolve, reject) => {
    setTimeout(() => {
      // 成功的时候调用resolve
      resolve("hello world");

      // 失败的时候调用reject
      // reject("error message");
    })
  }).then(data => {
    console.log(data);
  }, err => {
    console.log(err);
  })
</script>
</body>
</html>
