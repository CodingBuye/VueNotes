<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!--<button v-on:click="counter++">+</button>-->
    <!--<button @click="counter&#45;&#45;">-</button>-->
    <button @click="increment">+</button>
    <button @click="subtraction">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            counter: 0,
        },
        methods: {
            increment: function () {
                console.log("执行+操作");
                this.counter++;
            },
            subtraction: function () {
                console.log("执行-操作");
                this.counter--;
            }
        }
    });
</script>
</body>
</html>
