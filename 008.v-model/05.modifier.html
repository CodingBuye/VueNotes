<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model.lazy="message">
    <p>当前内容：{{ message }}</p>

    年龄：<input type="number" v-model.number="age">
    <p>年龄：{{age}} 类型：{{typeof age}}</p>

    <input type="text" v-model.trim="message">
    <p>当前内容：{{ message }}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'   Hello World   ',
            age: 23
        }
    });
</script>
</body>
</html>
