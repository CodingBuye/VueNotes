<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>点击次数：{{counter}}</h2>
    <button @click="handleAdd">+1</button>
    <button @click="handleAddTen(10, $event)">+10</button>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            handleAdd(event){
                console.log(event);
                this.counter++;
            },
            handleAddTen(count, event){
                console.log(event);
                this.counter += count;
            }
        }
    });
</script>
</body>
</html>
