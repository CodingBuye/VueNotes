<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--1. .stop修饰符的使用-->
    <div @click="divClick">
        <button @click.stop="btnClick">按钮</button>
    </div>

    <!--2. .prevent修饰符的使用-->
    <form action="#">
        <input type="submit" @click.prevent="submitClick"/>
    </form>

    <!--3. .监听某个键盘的键槽-->
    <input type="text" @keyup.enter="keyUp"/>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            btnClick() {
                alert("btnClick");
            },
            divClick() {
                alert("divClick");
            },
            submitClick(){
                console.log("submitClick");
            },
            keyUp() {
                console.log("keyup");
            }
        }
    });
</script>
</body>
</html>
