<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--3. 使用组件-->
    <parent-cpn></parent-cpn>
</div>
<script src="../js/vue.js"></script>
<script>
    /**
     * 组件的使用分成三个步骤：
     * 1. 创建组件构造器
     * 2. 注册组件
     * 3. 使用组件
     *
     * 组件必须挂载在某个Vue实例下，否则它不会生效。
     */
    // 1. 创建一个子组件构造器
    const childComponent = Vue.extend({
            template:`<div>我是子组件的内容，我是child</div>`
    });

    // 2. 创建一个父组件构造器
    const parentComponent = Vue.extend({
        template:`
        <div>我是父组件的内容，我是parent
            <h2>我是父组件中的一个标题</h2>
            <child-cpn></child-cpn>
        </div>`,
        components:{
            'child-cpn': childComponent
        }

    });


    let app = new Vue({
        el:"#app",
        components: {
            'parent-cpn': parentComponent
        }
    });


</script>
</body>
</html>
