<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{fullname}}
</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        data:{
            firstName: "Kobe",
            lastName: "Bryant"
        },
        computed:{
            // 计算属性一般是没有set方法，相当于只读属性
            fullname:{
                get() {
                    console.log("---调用了fullname的get---");
                    return this.firstName+" "+this.lastName;
                },
                set(newValue) {
                    console.log("---调用了fullname的set---");
                    const names = newValue.split(" ");
                    this.firstName = names[0];
                    this.lastName = names[1];
                }
            }
        }
    });
</script>
</body>
</html>
