<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--直接拼接:语法过于繁琐-->
    <h2>{{firstName}}{{lastName}}</h2>
    <!--定义methods：-->
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{getFullName()}}</h2>
    <!--计算属性-->
    <h2>{{fullname}}</h2>
    <h2>{{fullname}}</h2>
    <h2>{{fullname}}</h2>
    <h2>{{fullname}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            firstName:"Kobe",
            lastName:"Bryant"
        },
        computed: {
            fullname() {
                console.log("fullname");
                return this.firstName + ' ' + this.lastName;
            }
        },
        methods: {
            getFullName() {
                console.log("getFullName");
                return this.firstName+' '+this.lastName;
            }
        }
    });
</script>
</body>
</html>
