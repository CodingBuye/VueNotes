<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    h2书籍总价：{{totalPrice}}
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data: {
            books: [
                {name:'Java编程思想', price: 100, count:3},
                {name:'Unix编程艺术', price: 100, count:2},
                {name:'Vue.js程序设计', price: 100, count: 1}
            ]
        },
        computed: {
            totalPrice() {
                return this.books.reduce((total, b)=>{
                    return total+b.price*b.count;
                }, 0)
            }
        }
    })
</script>
</body>
</html>
