<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{firstName}}{{lastName}}</h2>
    <h2>{{fullname}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            firstName:"Kobe",
            lastName:"Bryant"
        },
        computed: {
            fullname() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    });
</script>
</body>
</html>
