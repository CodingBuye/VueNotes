<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a v-bind:href="link">Vuejs官网</a>
    <!--v-bind的语法糖-->
    <img :src="logoURL" alt="">
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            logoURL:"https://vuejs.org/images/logo.png",
            link:"https://vuejs.org"
        }
    });
</script>
</body>
</html>
