<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 什么时候使用箭头函数？
     * 一个函数作为另外一个函数的参数（最多）
     */

    setTimeout(function () {
        console.log(this); // window
    }, 1000);

    setTimeout(function () {
        console.log(this); // window
    });

    // 结论：箭头函数中的this引用的就是最近作用域中的this
    // 问题：箭头函数中的this是如何查找的？
    // 答案：向外层作用域中，一层层查找this，直到有this的定义
    const obj = {
        aaa(){
            setTimeout(function () {
                console.log(this); // window

                setTimeout(function () {
                    console.log(this); // window
                });

                setTimeout(()=>{
                    console.log(this); // window
                })
            });

            console.log(this);

            setTimeout(()=>{
                console.log(this); // obj对象

                setTimeout(function () {
                    console.log(this); // window
                });

                setTimeout(()=>{
                    console.log(this); // obj
                });
            })
        }
    }
</script>
</body>
</html>
